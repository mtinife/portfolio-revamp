<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div>
        <style>
            .mt-signature {
                display: inline-flex;
                width: 100%;
                background-color: #5A1414;
            }
            .mt-signature-banner-image {
                width: 200px;
                height: 200px;
            }
            .mt-signature-content {
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: #C47D00;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }
            .mt-signature-content a {
                text-decoration: none;
                color: #C47D00;
                display: inline-block;
            }
            .mt-signature-content span:first-child {
                font-size: 1.875em;
                font-weight: bold;
            }
        </style>
        <div class="mt-signature">
            <img src="/Signature-Banner1.png" class="mt-signature-banner-image">
            <div class="mt-signature-content">
                <span>Micah Tinife</span>
                <span style="padding-bottom: 20px;">Software Engineer</span>
                <a href=""><i class="material-symbols-outlined">call</i> (240) 389-8080</a>
                <a href=""><i class="material-symbols-outlined">mail</i> mtinifer@gmail.com</a>
                <a href=""><i class="material-symbols-outlined">language</i> micahtinife.com</a>
            </div>
        </div>
    </div>
</body>
</html>
